<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="userScreen">
        <div class="workingSpace flexable">
            <div class="screen">
                <div class="history"></div>
                <div class="output"></div>
            </div>
            <div class="keyboard flexable">
                <button class="delate">CE</button>
                <button class="reset">C</button>
                <button class="percent">%</button>
                <button class="square">x&sup2;</button>
                <button class="reverse">Â±</button>
                <button class="value">7</button>
                <button class="value">8</button>
                <button class="value">9</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
                <button class="value">4</button>
                <button class="value">5</button>
                <button class="value">6</button>
                <button class="value">(</button>
                <button class="value">)</button>
                <button class="value">1</button>
                <button class="value">2</button>
                <button class="value">3</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="value">0</button>
                <button class="doubleZero">00</button>
                <button class="dotBtn">.</button>
                <button class="result">=</button>
            </div>
    
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
